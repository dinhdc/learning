<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <div class="items">
        <label>Item per page</label>
        <select (change)="onChangePerPage($event)">
          <option value="{{ option }}" *ngFor="let option of optionsPerPage">
            {{ option }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="number">1 - 10 of 100</div>
    </div>
    <div class="col-md-1">
      <div class="arrows">
        <button (click)="previousPage()" [disabled]="!(productClient.previousPage$ | async)">
          <i class="fa fa-angle-left" aria-hidden="false"></i>
        </button>
        <button (click)="nextPage()" [disabled]="!(productClient.nextPage$ | async)">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
